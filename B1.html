<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Bootstrap Layout</title>
  <style>
    .blue-bg {
      background-color: rgb(28, 192, 221);
      color: white;
    }
    .grey-bg {
      background-color: grey;
      color: white;
    }
    .white-bg {
      background-color: white;
    }
    .black-bg {
      background-color: black;
    }
    .box {
      padding: 20px;
      margin: 10px;
    }
    .menu-item {
      display: inline;
      margin-right: 15px;
    }
  </style>
</head>
<body>

<!-- First Row - Ethnus Layout -->
<div class="container-fluid blue-bg">
  <div class="row">
    <div class="col text-center">
      Ethnus Layout
    </div>
  </div>
</div>

<!-- Second Row - Menu -->
<div class="container-fluid grey-bg">
  <div class="row">
    <div class="col">
      <span class="menu-item">Home</span>
      <span class="menu-item">Menu</span>
      <span class="menu-item">About</span>
      <span class="menu-item">Contact</span>
    </div>
    <div class="col text-right">
      <span class="menu-item">Sign up </span>
      <span class="menu-item">Login</span>
    </div>
  </div>
</div>


<div class="container-fluid">
  <div class="row">
    <!-- White Column -->
    <div class="col-md-9 bg-">
      
      <p>Write your content here</p>
    </div>

    <!-- Black Column -->
    <div class="col-md-3 bg-dark text-light">
      
      <p>This is</p>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
