<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Contact Form</title>
  <style>
    .error-text {
      color: rgb(221, 21, 81);
      font-size: 1em;
    }
    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .form-group label {
      flex: 0 0 150px;
      margin-right: 10px;
      text-align: right;
    }
    .form-group .form-control {
      flex: 1;
    }
    .submit-button {
      background-color: pink;
      color: white;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <h2>Contact Form</h2>
      <form id="contactForm">
        <div class="form-group">
          <label for="firstName">First Name <i class="fas fa-user"></i></label>
          <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
          <div id="firstNameError" class="error-text"></div>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name <i class="fas fa-user"></i></label>
          <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
          <div id="lastNameError" class="error-text"></div>
        </div>
        <div class="form-group">
          <label for="email">Email <i class="fas fa-envelope"></i></label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
          <div id="emailError" class="error-text"></div>
        </div>
        <div class="form-group">
          <label for="phone">Phone <i class="fas fa-phone"></i></label>
          <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
          <div id="phoneError" class="error-text"></div>
        </div>
        <div class="form-group">
          <label for="address">Address <i class="fas fa-map-marker-alt"></i></label>
          <input type="text" class="form-control" id="address" placeholder="Enter your address">
          <div id="addressError" class="error-text"></div>
        </div>
        <div class="form-group">
          <label for="city">City <i class="fas fa-city"></i></label>
          <input type="text" class="form-control" id="city" placeholder="Enter your city">
          <div id="cityError" class="error-text"></div>
        </div>
        <button type="submit" class="btn submit-button">Submit <i class="fas fa-check"></i></button>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const fields = ['firstName', 'lastName', 'email', 'phone', 'address', 'city'];
    const errorMessages = {
      firstName: 'Please enter your first name.',
      lastName: 'Please enter your last name.',
      email: 'Please enter a valid email address.',
      phone: 'Please enter a valid phone number.',
      address: 'Please enter your address.',
      city: 'Please enter your city.'
    };

    for (const field of fields) {
      const value = document.getElementById(field).value.trim();
      const errorElement = document.getElementById(`${field}Error`);
      
      if (value === '') {
        errorElement.innerText = errorMessages[field];
      } else {
        errorElement.innerText = '';
      }
    }
  });
</script>
</body>
</html>
