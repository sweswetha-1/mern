
<html>
<head>
  <title>Multiplication and Division Calculator</title>
</head>
<body>
  <h1>JS TASK 3</h1>
  <h2>Enter two numbers:</h2>
  <label for="num1">1st number :   </label>
  <input type="number" id="num1" placeholder="Enter number 1">
  <br><br>
  <label for="num2">2nd number:</label>
  <input type="number" id="num2" placeholder="Enter number 2">
  <br><br>
  <button onclick="calculateMultiplication()">Multiply</button>
  <button onclick="calculateDivision()">Divide</button>
  <br><br>
  <h2>The Result is:</h2>
  <p id="result"></p>

  <script>
    function calculateMultiplication() {
    const num1 = parseFloat(document.getElementById('num1').value);
    const num2 = parseFloat(document.getElementById('num2').value);

    if (!isNaN(num1) && !isNaN(num2)) {
        const result = num1 * num2;
        document.getElementById('result').innerText = `Multiplication result: ${result}`;
    } else {
        document.getElementById('result').innerText = 'Please enter valid numbers.';
    }
}

function calculateDivision() {
    const num1 = parseFloat(document.getElementById('num1').value);
    const num2 = parseFloat(document.getElementById('num2').value);

    if (!isNaN(num1) && !isNaN(num2) && num2 !== 0) {
        const result = num1 / num2;
        document.getElementById('result').innerText = `Division result: ${result}`;
    } else if (num2 === 0) {
        document.getElementById('result').innerText = 'Cannot divide by zero.';
    } else {
        document.getElementById('result').innerText = 'Please enter valid numbers.';
    }
}

</body>
</html>
