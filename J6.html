<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Instagram Login</title>
</head>
<body>
  <div class="container">
    <div class="insta-logo"></div>
    <div class="login-form">
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">
      <button onclick="validateForm()">Login</button>
      
<div id="error-message"></div>
    </div>
    <br>
    <div class="extra-info">
      <div class="remember-me">
        <input type="checkbox" id="remember"> <label for="remember">Remember me</label>
      </div>
      <div class="forgot-password">Forgot password?</div>
    </div>
    <div class="sign-up-link">
      Don't have an account? <a href="#">Sign up here</a>
    </div>
  </div>
  <style>
    body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #fafafa;
}

.container {
  width: 350px;
  padding: 20px;
  border: 1px solid #ccc;
  background-color: white;
}

.insta-logo {
  width: 180px;
  height: 60px;
  margin: 0 auto 20px;
  background: url('https://tse2.mm.bing.net/th/id/OIP.CyOT34PrbXhb1LdiFr0N9gHaEK?w=311&h=180&c=7&r=0&o=5&pid=1.7') no-repeat center center;
  background-size: cover;
}

.login-form input {
  width: 83%;
  padding: 10px;
  margin-bottom: 10px;
}

.login-form button {
  width: 90%;
  padding: 10px;
  background-color: #3897f0;
  border: none;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

.login-form button:hover {
  background-color: #3578e8;
}

.extra-info {
  display: flex;
  justify-content: space-between;
  margin-bottom: 10px;
}

.sign-up-link {
  text-align: center;
}

.sign-up-link a {
  color: #003569;
  text-decoration: none;
  font-weight: bold;
}

.sign-up-link a:hover {
  text-decoration: underline;
}

  </style>

  <script>
    function validateForm() {
    const username = document.getElementById('Username').value;
    const password = document.getElementById('Password').value;
    const errorMessage = document.getElementById('error-message');
  
    // Check if username is empty
    if (username.trim() === '') {
      errorMessage.innerText = 'Please enter a username.';
      return;
    }
  
    // Check if password is empty
    if (password.trim() === '') {
      errorMessage.innerText = 'Please enter a password.';
      return;
    }
  
    // You can add more complex validation rules here
  
    // If everything is valid, you can proceed with login
    // For simplicity, we'll just alert a success message
    alert('Login successful!');
  }
  
  </script>
  
</body>

</html>
