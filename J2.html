<!DOCTYPE html>
<html>
<head>
  <title>JS TASK 2</title>
</head>
<body>
    <h1>JS TASK 2</h1>
  <h2>Alphabetical Order Sorter</h2>
  <label for="textInput">Enter a string:</label>
  <input type="text" id="textInput" placeholder="Enter a string">
  <button onclick="sortAlphabetical()">Sort Alphabetical</button>
  <p id="result"></p>

  <script>
    function sortAlphabetical() {
    const inputText = document.getElementById('textInput').value;
  
    // Convert the input string to an array of characters, sort it, and join it back into a string
    const sortedString = inputText.split('').sort().join('');
  
    // Display the sorted string
    const resultElement = document.getElementById('result');
    resultElement.textContent = `Sorted in alphabetical order: ${sortedString}`;
  }
  
  </script>
</body>
</html>
