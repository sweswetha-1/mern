<html>
    <body>
        <head>
            <title>JS TASK 5</title>
            <h2>JS TASK 5</h2>
  <style>
    .error {
      color: red;
      margin-top: auto;
    }
    .f
    {
      display: flex;
      
      margin-bottom: 1 px;
    }

    .f label
    {
      width: 120px;
      text-align: left;
      
    
    }
    .f label.error 
    {
        color: red;
    }
    
    .f, .f textarea {
      flex: 2;
    }
    
  </style>
        </head>
        <form id="contactForm">
            <!-- Name -->
            <div class="f">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name">
              <span id="nameError" class="error"></span>
            </div>
            <br>
        
            <!-- Email -->
            <div class="f">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email">
              <span id="emailError" class="error"></span>
            </div>
            <br>
        
            <!-- Website -->
            <div class="f">
              <label for="website">Website:</label>
              <input type="text" id="website" name="website">
              <span id="websiteError" class="error"></span>
            </div>
            <br>
        
            <!-- Message -->
            <div class="f">
              <label for="message">Message:</label>
              <textarea id="message" name="message"></textarea>
              <span id="messageError" class="error"></span>
            </div>
             <br>
            <!-- Submit Button -->
            <button type="submit">Submit</button>
          </form>
        
        <script>
          // Function to validate the form
function validateForm(event) {
    event.preventDefault();  // Prevent the default form submission
  
    // Clear previous error messages
    clearErrors();
  
    // Validation logic
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const website = document.getElementById('website').value;
    const message = document.getElementById('message').value;
  
    let isValid = true;
  
    // Check if name is filled out
    if (!name) {
      document.getElementById('nameError').innerText = 'This field is required';
      isValid = false;
    }
  
    // Check if email looks like an email address
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
      document.getElementById('emailError').innerText = 'A valid email address is required';
      isValid = false;
    }
  
    // Check if website looks like a URL
    const websitePattern = /^(https?:\/\/)?[^\s/$.?#].[^\s]*$/i;
    if (!websitePattern.test(website)) {
      document.getElementById('websiteError').innerText = 'A valid URL is required';
      isValid = false;
    }
  
    // Check if message is filled out
    if (!message) {
      document.getElementById('messageError').innerText = 'This field is required';
      isValid = false;
    }
  
    // Highlight message field in red if it's empty
    if (!message) {
      document.getElementById('message').style.borderColor = 'red';
    }
  
    return isValid;
  }
  
  // Function to clear error messages
  function clearErrors() {
    const errorElements = document.querySelectorAll('.error');
    for (const errorElement of errorElements) {
      errorElement.innerText = '';
    }
  
    // Clear red border on message field
    document.getElementById('message').style.borderColor = '';
  }
  
  const form = document.getElementById('contactForm');
  form.addEventListener('submit', function(event) {
    if (!validateForm(event)) {
      event.preventDefault();
    }
  });
  
        </script>
    </body>
</html>
